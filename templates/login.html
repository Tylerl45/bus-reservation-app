{% extends "base.html" %}

{% block content %}
<h2>Admin Login</h2>

<form method="post">
    <label>Username:
        <input type="text" name="username" required>
    </label><br><br>

    <label>Password:
        <input type="password" name="password" required>
    </label><br><br>

    <button type="submit">Login</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
